<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Packorium</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

  <form name="contact" method="POST" data-netlify="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Your Role: <select name="role[]" multiple>
        <option value="leader">Leader</option>
        <option value="follower">Follower</option>
      </select></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
  <input type="hidden" name="form-name" value="contact">



  <script type="text/javascript">
    document
  .querySelector("form")
  .addEventListener("submit", handleSubmit);

const handleSubmit = (e) => {
  e.preventDefault();
  let myForm = document.getElementById("pizzaOrder");
  let formData = new FormData(myForm);
  fetch("/", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams(formData).toString(),
  })
    .then(() => console.log("Form successfully submitted"))
    .catch((error) => alert(error));
};
</script>


  <form name="feedbackForm" data-netlify="true"  method="POST" hidden>
    <input type="text" name="selectedSize"/>
    <input type="text" name="selectedPlantNumber"/>
    <input type="text" name="boolFigurine"/>
    <input type="text" name="selectedPlantType"/>
    <input type="text" name="selectedEnvironnement"/>
    <input type="text" name="selectedPotType"/>
    <input type="text" name="textAvis"/>
    <input type="text" name="mail"/>
  </form>
  <div id="mainPage">
    <app-root></app-root>
  </div>
</body>
</html>
